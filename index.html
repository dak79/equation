<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/script.js"></script>
    <title>Second Degree Equation</title>
  </head>

  <body>
    <header>
      <h1>Second Degree Equation</h1>
    </header>

    <section id="dataInput">
      <div>
        <p>Change the values of a, b, c: </p>
        <input id="aVal" type="text" placeholder="a" class="equField" />
        <label>x&sup2; + </label>
        <input id="bVal" type="text" placeholder="b" class="equField" />
        <label>x + </label>
        <input id="cVal" type="text" placeholder="c" class="equField" />
        <label>&nbsp; =&nbsp; 0</label>
      </div>
      <button type="button" onclick="seconEquat();" class="buttOn">Compute It</button>
      <button type="button" onclick="clearAll();" class="buttOn">Clear</button>
    </section>

    <section id="dataOutput">
      <h3 id="delta">Delta: <span id="deltaValue"></span></h3>
      <h3>Result X1: <span id="resultOne"></span> </h3>
      <h3>Result X2: <span id="resultTwo"></span></h3>
    </section>
  </body>

</html>
